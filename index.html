<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>MisPeliculas</title>
</head>

<body>
    <div class="cajaprincipal">
        <header>
            <div class="logo">MisPeliculas</div>

            <!-- Grupo derecho: corazón + botón hamburguesa -->
            <div class="header-right">
                <a href="#" id="favoritosBtn" class="favoritos-btn">
                    <h5>Favoritos❤️</h5> <span id="contadorFavoritos">0</span>
                </a>
                <button class="menu-toggle">&#9776;</button>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#contenido">CONTENIDO</a></li>
                    <li><a href="#contacto">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <section id="home" class="principal">
                <img src="banner.jpg" alt="">
                <div class="descripcion">
                    <h1>Mis Peliculas</h1>
                    <h2>Busca tus Peliculas preferidas</h2>
                </div>
            </section>
            <section id="contenido" class="content">

                <h2>Contenido</h2>
                <p>Explorá las películas más populares del momento:</p>

                <!-- Contenedor donde se van a mostrar las películas -->
                <div id="peliculas" class="peliculas-grid">

                </div>

            </section>
            <section id="contacto">

            </section>

        </main>

        <footer>
            <p>© 2025 MisPeliculas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Modal de Favoritos -->
    <div id="modalFavoritos" class="modal">
        <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <h2>❤️ Mis Favoritos</h2>
            <div id="listaFavoritos" class="lista-favoritos"></div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notificacion" class="notificacion"></div>

    <script src="app.js"></script>
</body>

</html>
