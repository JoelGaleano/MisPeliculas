<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>MisPeliculas</title>
</head>

<body>
    <div class="cajaprincipal">
        <header>
            <div class="logo">MisPeliculas</div>

            <div class="header-right">
                <a href="#" id="favoritosBtn" class="favoritos-btn">
                    <h5>Favoritos❤️</h5> <span id="contadorFavoritos">0</span>
                </a>
                <button class="menu-toggle">&#9776;</button>
            </div>

            <nav id="menu" class="menu">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#contenido">CONTENIDO</a></li>
                    <li><a href="#contacto">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

         <section id="home" class="sliderprincipal">
    </section>

        <main>

            <section id="contenido" class="content">

                <h2>Contenido</h2>
                <p>Explorá las películas más populares del momento:</p>

                <!-- Contenedor donde se van a mostrar las películas -->
                <div id="peliculas" class="peliculas-grid">

                </div>

            </section>

            
            <section id="contacto" class="contacto">
  <h2>Contacto</h2>

  <form id="contactForm" action="https://formspree.io/f/xanpgdzl" method="POST" class="form-contacto">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" placeholder="Tu nombre" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Tu email" required>

    <label for="message">Mensaje:</label>
    <textarea name="message" id="message" placeholder="Escribe tu mensaje..." required></textarea>

    <button type="submit">Enviar</button>

    <div id="successMsg" class="form-msg success">¡Formulario enviado!</div>
    <div id="errorMsg" class="form-msg error">Error al enviar el formulario.</div>
  </form>
</section>

        </main>

        <footer>
            <p>© 2025 MisPeliculas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Modal de Favoritos -->
    <div id="modalFavoritos" class="modal">
        <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <h2>❤️ Mis Favoritos</h2>
            <div id="listaFavoritos" class="lista-favoritos"></div>
        </div>
    </div>

    <!-- Modal de trailer -->

    <div id="modalTrailer" class="modal">
    <div class="modal-contenido modal-video-container">
        <span id="cerrarModalTrailer" class="cerrar">&times;</span>
        <iframe id="iframeYoutube" width="100%" height="450" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

    <!-- Notificación -->
    <div id="notificacion" class="notificacion"></div>

    <script src="app.js?v=1.1"></script>
    
</body>

</html>
